<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual o seu nome? ')
        document.write(`Olá ${nome}. Seu nome tem ${nome.length} letras!<br>`) //Aqui o writeln não funcionou p quebra de linha, então usei <br>
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
        var salario = window.prompt('Qual seu salário?')
        document.write(`Interessante, seu salário ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}<br>`)
    </script>
</body>
</html>
