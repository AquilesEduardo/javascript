<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(228, 96, 96);
            color: white; /*Comentário em CSS*/
            font: normal 20pt Arial;;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1> <!--Comentário em HTML-->
    <p>Ja me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ') )// o Window.prompt me retorna string 
        var n2 = Number(window.prompt('Digite um outro número: ')) //Só o "Number" o JS se vira pra assumir inteiro ou real
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s} `)
        // (numer + number) para adição 
        // (string + string) pode servir para concatenação
    </script>
</body>
</html>
